<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/background -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/background-image -->
    <style>
      .box {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }

      .box1 {
        background-image: url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
        background-repeat: no-repeat;
        /* background-repeat은 똑같은 이미지 반복하지 않는 것을 지정할 때 사용한다. */
        background-position: center;
        /* background-position을 이용하면 중간에 있는 이미지가 나오는 것을 볼 수 있다. */
        background-size: cover;
        /* cover을 사용하면 남은공간 여백을 차지하면서 늘어나는 것을 볼 수 있다. cover로도 어느정도 반응형을 만들수 있다. */
      }

      .box2 {
        background: center/cover no-repeat 
        url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      }

      .box3 {
        background: repeat left 
        url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
